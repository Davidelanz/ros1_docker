---
# The list of servers.
# This file has to be located in ~/.ignition/fuel/config.yaml
servers:

  - name: osrf_not_working
    url: https://api.ignitionfuel.org
  # To fix the error "libcurl: (51) SSL: no alternative certificate subject name matches target host name 'api.ignitionfuel.org'"
  # We need to change the osrf from "api.ignitionfuel.org" to fuel.ignitionrobotics.org
  # (https://varhowto.com/how-to-fix-libcurl-51-ssl-no-alternative-certificate-subject-name-matches-target-host-name-api-ignitionfuel-org-gazebo-ubuntu-ros-melodic/)
  - name: osrf
    url: fuel.ignitionrobotics.org

# Where are the assets stored in disk.
# cache:
#   path: /tmp/ignition/fuel
